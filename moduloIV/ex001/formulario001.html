<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Criando o meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--form: tag para criar formularios;
        method: get ou post(o melhor a se usar)
        autocomplete: para sugerir ou nao-->
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Submeter">
    </form>
</body>
</html>
