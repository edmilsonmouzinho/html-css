<!DOCTYPE html>
<html lang="pt">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffdde1, #f9c6d1, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 2px 2px 6px #00000050;
    }

    button {
      margin-top: 2rem;
      padding: 14px 40px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(45deg, #ff5e78, #ff3a5a);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff3a5a70;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff3a5a, #ff5e78);
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff3a5aaa;
    }

    #mensagem {
      max-width: 800px;
      font-size: 1.4rem;
      color: white;
      margin-top: 2rem;
      text-shadow: 1px 1px 3px #000;
      line-height: 1.8;
      display: none;
    }

    .digitando::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .destacar {
      background: linear-gradient(to right, gold, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .estrelas {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: -2;
    }

    .estrela {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: piscar 2s infinite;
      opacity: 0.8;
    }

    @keyframes piscar {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>

  <div class="estrelas" id="estrelas"></div>

  <h1>üíñ Feliz Anivers√°rio, Meu BB, Bernardete, Minha Testuda üíñ</h1>
  <button onclick="mostrarMensagem()">Clique aqui Fofinha</button>
  <p id="mensagem" class="digitando"></p>

  <script>
    function mostrarMensagem() {
      const texto = `Hoje o mundo comemora o nascimento da mulher mais fofa, mais mimada, mais gostosa e com a testa mais lend√°ria que esse universo j√° viu! üòò.
      Que seu dia seja t√£o maravilhoso quanto voc√™ √©. Que n√£o faltem abra√ßos, carinho, comida boa e elogios pra sua testa que brilha mais que qualquer estrela no c√©u! üåü
      Te amo, minha princesa mimada! Obrigado por existir, por ser toda linda, manhosa e a dona da minha aten√ß√£o 24h por dia.

      const mensagem = document.getElementById("mensagem");
      mensagem.style.display = "block";

      let i = 0;
      function digitar() {

        } else {

    // Cora√ß√µes flutuantes
    const canvas = document.getElementById("cora√ß√µes");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let cora√ß√µes = [];
    function criarCora√ß√£o() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * 100,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 1.5 + 0.5,
        color: `rgba(255, 105, 180, ${Math.random()})`
      };
    }

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cora√ß√µes.forEach((cora√ß√£o, i) => {
        ctx.fillStyle = cora√ß√£o.color;
        ctx.beginPath();
        ctx.moveTo(cora√ß√£o.x, cora√ß√£o.y);
        ctx.bezierCurveTo(
          cora√ß√£o.x + cora√ß√£o.size / 2, cora√ß√£o.y - cora√ß√£o.size,
          cora√ß√£o.x + cora√ß√£o.size * 1.5, cora√ß√£o.y + cora√ß√£o.size / 2,
          cora√ß√£o.x, cora√ß√£o.y + cora√ß√£o.size
        );
        ctx.bezierCurveTo(
          cora√ß√£o.x - cora√ß√£o.size * 1.5, cora√ß√£o.y + cora√ß√£o.size / 2,
          cora√ß√£o.x - cora√ß√£o.size / 2, cora√ß√£o.y - cora√ß√£o.size,
          cora√ß√£o.x, cora√ß√£o.y
        );
        ctx.fill();

        cora√ß√£o.y -= cora√ß√£o.speed;
        if (cora√ß√£o.y < -20) cora√ß√µes[i] = criarCora√ß√£o();
      });
      requestAnimationFrame(desenhar);
    }

    for (let i = 0; i < 50; i++) cora√ß√µes.push(criarCora√ß√£o());
    desenhar();

    // Estrelas
    const estrelaContainer = document.getElementById("estrelas");
    for (let i = 0; i < 120; i++) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.top = `${Math.random() * 100}%`;

    }
  </script>
</body>
</html>
